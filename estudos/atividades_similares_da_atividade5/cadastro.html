<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativide sobre Cadastro</title>
</head>
<body>
    <h1>Atividade sobre Cadastro</h1>
    <p>Link para voltar para a página principal da atividade 5 <a href="../atividade005.html">aqui</a></p>
    <form action="https://www.w3schools.com/action_page.php">
        <fieldset>
            <legend>Cadastro do Usuário</legend>
            Nome: <input type="text" name="nome"><br>
            E-mail: <input type="email" name="emailPrincipal" ><br>
            Senha: <input type="password" name="senha" ><br>
            Data de Nascimento: <input type="date" name="dataEntrada" ><br>
            Sexo: <input type="radio" name="genero" value="homem" >Homem<br>
            Sexo: <input type="radio" name="genero" value="mulher" > Mulher<br>
            Sexo: <input type="radio" name="genero" value="outro"> Outros<br>
            Estados
            <select name="estados">
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritoFederal">Distrito Federal</option>
                <option value="espiritoSanto">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matoGrosso">Moto Grosso</option>
                <option value="matoGrossoSul">Mato Grosso do Sul</option>
                <option value="minasGerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco" selected>Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
                <option value="rioGrandeNorte">Rio Grande do Norte</option>
                <option value="rioGrandeSul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santaCatarina">Santa Catarina</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select>

        </fieldset>
    </form>
</body>
</html>
